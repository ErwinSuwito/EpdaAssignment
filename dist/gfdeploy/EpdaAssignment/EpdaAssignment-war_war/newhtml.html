<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.4/css/dataTables.bootstrap5.min.css">
    <link href="site.css" rel="stylesheet">
    <title>Cart | APStore </title>
</head>

<body>
    <div class="container mt-5">
        <h2>Cart</h2>
        <div class="row mt-4 justify-content-between">
            <div class="col-8">
                <p>
                    Shown prices and quantity purchased not final until confirmed. Purchase quantity and total price
                    will be adjusted if stocks are not enough.
                </p>
                <div class="row mb-5">
                    <div class="col-2">
                        <img class="img-fluid" height="152px" width="152px"
                            src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE4P7Wb?ver=24e9&w=160&h=160&b=%23FFFFFFFF&m=6&q=60&n=t&o=f&l=t" />
                    </div>
                    <div class="col">
                        <h4>Item Name</h4>
                        <h5>RM 1231 per unit</h5>
                        <a href="#">Remove</a>
                    </div>
                    <div class="col-2">
                        Quantity <span class="ms-2">2</span>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <h4>Total</h4>
                <h5>RM 2462</h5>
                <a href="#">Checkout</a>
            </div>
        </div>
    </div>

</body>

</html>
